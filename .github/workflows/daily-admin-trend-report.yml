name: Daily Admin Trend Report (Gemini)

on:
  schedule:
    - cron: "0 21 * * *" # 00:00 Turkey time (UTC+3), previous UTC day 21:00
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-admin-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily admin trend report
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          python scripts/gemini_admin_trend_report.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zuzumood-bot"
            git config user.email "actions@users.noreply.github.com"
            git add public/admin
            git commit -m "ðŸ¤– Daily admin trend report update"
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No changes to commit"
          fi
