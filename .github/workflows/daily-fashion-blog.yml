name: Daily US Fashion Blog (Gemini)

on:
  schedule:
    - cron: "15 6 * * *" # 09:15 Europe/Istanbul (UTC+3)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-daily-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily fashion blog
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          python scripts/gemini_daily_fashion_blog.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zuzumood-bot"
            git config user.email "actions@users.noreply.github.com"
            git add public/blog
            git commit -m "ðŸ¤– Daily US fashion blog update"
            git push
          else
            echo "No changes to commit"
          fi
